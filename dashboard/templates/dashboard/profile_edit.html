{% extends "./layouts/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Edit Profile {% endblock %}

{% block page_tools %}
  <a role="button" class="btn btn-sm btn-outline-secondary" href="{% url 'dash:profile' %}">Back</a>
{% endblock %}

{% block content %}
  <form class="form-signup form-group" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary my-3" type="submit">Save</button>
  </form>
{% endblock %}
