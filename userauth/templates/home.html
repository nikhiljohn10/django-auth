<h1>Welcome</h1>

{% if user.is_authenticated %}
	<h4>Hello {{ user.username }}</h4>
	<p><a href="{% url 'logout' %}">Logout</a></p>
	{% if user.is_staff %}<div>
		<h2>User List</h2>
		{% for usr in users %}
		<p><strong>{{ usr.username }}</strong></p>
		{% endfor %}
	</div>{% endif %}
{% else %}
	<p><a href="{% url 'signup' %}">Sign Up</a></p>
	<p><a href="{% url 'login' %}">Login</a></p>
{% endif %}
