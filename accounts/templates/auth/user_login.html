{% extends "base.html" %}
{% load bootstrap4 %}


{% block title %}
    Django Login
{% endblock %}

{% block custom_styles %}
  <style>
    html, body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }
  </style>
{% endblock %}

{% block content %}
<div class="container">
    <form method="post" class="form-signin">
        <h1 class="text-center mb-4">Login</h1>
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="row">
            <div class="col-md-6">
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
            <div class="col-md-6">
              <a class="btn btn-primary btn-block" href="{% url 'signup' %}">Sign Up</a>
            </div>
        </div>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>
    </form>
</div>
{% endblock %}
