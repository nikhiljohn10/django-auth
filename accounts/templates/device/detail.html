{% extends "base.html" %}
{% load bootstrap4 %}
{% load qr_code %}

{% block page_title %}
	Two Factor Authentication
{% endblock %}

{% block page_toolbar %}
	<div class="btn-group mr-2">
		<a role="button" class="btn btn-sm btn-outline-secondary" href="{% url 'create_device' %}">Reset</a>
	</div>
{% endblock %}

{% block dashboard %}
<div class="row">
	<div class="col-md-4">
		<img class="img-fluid" src="{% qr_url_from_text device_url %}" alt="QR Code">
	</div>
	<div class="col-md-8">
		<div class="pb-2 mt-3">
			<strong>Device:</strong> {{ name }}	
		</div>
		<div class="pb-2">
			<strong>Secret:</strong> {{ secret }}
		</div>
	</div>
</div>
{% endblock %}
